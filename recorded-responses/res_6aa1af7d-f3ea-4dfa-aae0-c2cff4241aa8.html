<form name="accountBean" method="post" action="/jpetstore/shop/newAccount.shtml">

<TABLE cellpadding=10 cellspacing=0 align=center border=1 bgcolor=#dddddd><TR><TD>


<FONT color=darkgreen><H3>User Information</H3></FONT>
<TABLE bgcolor="#008800" border=0 cellpadding=3 cellspacing=1 bgcolor=#FFFF88>
<TR bgcolor=#FFFF88><TD>
User ID:</TD><TD><input type="text" name="username" value="">
</TD></TR><TR bgcolor=#FFFF88><TD>
New password:</TD><TD><input type="password" name="password" value="">
</TD></TR><TR bgcolor=#FFFF88><TD>
Repeat password:</TD><TD> <input type="password" name="repeatedPassword" value="">
</TD></TR>
</TABLE>





<FONT color=darkgreen><H3>Account Information</H3></FONT>

<TABLE bgcolor="#008800" border=0 cellpadding=3 cellspacing=1 bgcolor=#FFFF88>
<TR bgcolor=#FFFF88><TD>
First name:</TD><TD><input type="text" name="account.firstName" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Last name:</TD><TD><input type="text" name="account.lastName" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Email:</TD><TD><input type="text" name="account.email" size="40" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Phone:</TD><TD><input type="text" name="account.phone" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Address 1:</TD><TD><input type="text" name="account.address1" size="40" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Address 2:</TD><TD><input type="text" name="account.address2" size="40" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
City: </TD><TD><input type="text" name="account.city" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
State:</TD><TD><input type="text" name="account.state" size="4" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Zip:</TD><TD><input type="text" name="account.zip" size="10" value="">
</TD></TR>
<TR bgcolor=#FFFF88><TD>
Country: </TD><TD><input type="text" name="account.country" size="15" value="">
</TD></TR>
</TABLE>


<FONT color=darkgreen><H3>Profile Information</H3></FONT>

<TABLE bgcolor="#008800" border=0 cellpadding=3 cellspacing=1 >
<TR bgcolor=#FFFF88><TD>

<select name="account.languagePreference"><option value="english">english</option>
<option value="japanese">japanese</option></select>
</TD></TR><TR bgcolor=#FFFF88><TD>

<select name="account.favouriteCategoryId"><option value="FISH">FISH</option>

 <input type="checkbox" name="account.bannerOption" value="on"> Enable MyBanner
